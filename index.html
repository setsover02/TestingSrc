<!DOCTYPE html>
<html>

<head>
  <title>Prototype</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        "families": ["Lato:300,300i,400,400i,600,600i,800,800i"]
      },
      active: function() {
        sessionStorage.fonts = true;
      }
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="row margin-top--32">
      <div class="col-12">
        <p class="body1">
          Button Contained
        </p>
        <span class="caption text-white-54">.btn</span>
      </div>
      <div class="col-1">
        <button class="btn btn-primary">primary</button>
      </div>
      <div class="col-1">
        <button class="btn btn-second">second</button>
      </div>
      <div class="col-1">
        <button class="btn btn-accent">accent</button>
      </div>
      <div class="col-1">
        <button class="btn btn-mint">mint</button>
      </div>
      <div class="col-1">
        <button class="btn btn-lime">lime</button>
      </div>
      <div class="col-1">
        <button class="btn btn-yellow">yellow</button>
      </div>
      <div class="col-1">
        <button class="btn btn-orange">orange</button>
      </div>
      <div class="col-1">
        <button class="btn btn-rose">rose</button>
      </div>
      <div class="col-1">
        <button class="btn btn-thulian">thulian</button>
      </div>
    </div>
    <div class="row margin-top--32">
      <div class="col-12">
        <p class="body1">
          Button Outlined
        </p>
        <span class="caption text-white-54">.btn.btn-outline</span>
      </div>
      <div class="col-1">
        <button class="btn btn-primary btn-outline">primary</button>
      </div>
      <div class="col-1">
        <button class="btn btn-second btn-outline">second</button>
      </div>
      <div class="col-1">
        <button class="btn btn-accent btn-outline">accent</button>
      </div>
      <div class="col-1">
        <button class="btn btn-mint btn-outline">mint</button>
      </div>
      <div class="col-1">
        <button class="btn btn-lime btn-outline">lime</button>
      </div>
      <div class="col-1">
        <button class="btn btn-yellow btn-outline">yellow</button>
      </div>
      <div class="col-1">
        <button class="btn btn-orange btn-outline">orange</button>
      </div>
      <div class="col-1">
        <button class="btn btn-rose btn-outline">rose</button>
      </div>
      <div class="col-1">
        <button class="btn btn-thulian btn-outline">thulian</button>
      </div>
    </div>
  </div>
</body>

<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

</html>
